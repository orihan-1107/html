<!DOCTYPE html>
<html>
<head>
<title>홈페이지 구조 짜기</title>
<style>
    html, body {margin-left : 5%; padding : 0; height : 100%; }
    .header { width : 90%; height : 17%; background : red;}
    .nav { width : 90%; height : 8%; background : orange;}
    .section {width : 90%; height : 65%; background : green;}
    .footer { width : 90%; height : 5%; background :blue; }
</style>
</head>
<body>
    <header class="header">header - 홈페이지 로고 및 로그인, 회원가입 등</header>
    <nav class="nav">nav - 메뉴바(공지, 자유게시판, 과제, 강의평가, 출석체크)</nav>
    <section class="section">section - 내용 요약(메뉴바의 게시판들 미리보기(인기글 또는 최신글 리스트)</section>
    <footer class="footer">footer - 빼도 될 것 같은데 우선 넣어봤음</footer>
</body>
</html>
